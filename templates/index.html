<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="Lexus" class="logo">
        {% if message %}
        <p class="message">{{ message | safe }}</p>

        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Name of vehicle owner" />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Shaswata Saha">Shaswata Saha</option>
                    <option value="Tom Cruise">Jane Doe</option>
                    <option value="Will Smith">John Smith</option>
                    <option value="Will Smith">Sharon Cameron</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer </h3>
                <input type="radio" name="rating" value="1" />1
                <input type="radio" name="rating" value="1" />2
                <input type="radio" name="rating" value="1" />3
                <input type="radio" name="rating" value="1" />4
                <input type="radio" name="rating" value="1" />5
                <input type="radio" name="rating" value="1" />6
                <input type="radio" name="rating" value="1" />7
                <input type="radio" name="rating" value="1" />8
                <input type="radio" name="rating" value="1" />9
                <input type="radio" name="rating" value="1" checked />10
            </div>
            <div class="form-group">
                <h3>Comment about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us what you liked and/or not liked"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>

</body>

</html>
